            <div class="row d-flex justify-content-around  m-1 ">
                <h2 class="p-1 col-3 d-flex justify-content-center" >BALENCE</h2>

            <h2 class="p-1 col-3  d-flex justify-content-center">EXPENCE</h2>
               
            </div>
            <div class="row  d-flex justify-content-around  m-1">
                <h2 class="p-1 col-3 border  radius-4 rounded d-flex justify-content-center" id="balence">0</h2>
            <h2 class="p-1 col-3 border  radius-4 rounded d-flex justify-content-center" id="inc">0</h2>
            <h2 class="p-1 col-3 border  radius-4 rounded d-flex justify-content-center" id="expc">0</h2>
              
            </div>  
        </div> 
           <!-- mobile view -->
        <div class="row d-block d-md-none  border border-success m-2 m-sm-5 rounded d-flex justify-content-around p-3 ">
            <div class="row d-flex justify-content-around  m-1 ">
                <h2 class="p-1 col-3 d-flex justify-content-center" >BALENCE</h2>
               
            
            <h2 class="p-1 col-12 border  radius-4 rounded d-flex justify-content-center" id="balence">0</h2>
            <h2 class="p-1 col-3  d-flex justify-content-center" >INCOME</h2>

            
            <h2 class="p-1 col-12 border  radius-4 rounded d-flex justify-content-center" id="inc">0</h2>
            <h2 class="p-1 col-3  d-flex justify-content-center">EXPENCE</h2>

            <h2 class="p-1 col-12 border  radius-4 rounded d-flex justify-content-center" id="expc">0</h2>
            </div> 
        </div>
       
        <div class="row  border border-success m-2 m-md-5 rounded d-flex justify-content-around p-4">
            <div class="row">
                <h6 class="col-2 text-danger"></h6>
                <h6 class="col-5 text-danger"></h6>
                <h6 class="col-3 text-danger"></h6>
            </div>
            <div class="col-md-2 col-12 m-3  m-md-0 border radius-4 rounded p-md-0 p-2 d-flex justify-content-center">
          <label for=""></label>
          <select name="" id="select-cat" aria-placeholder="select" class="text-black col-12 p-2 ">
            <option value="income" id="" class="text-black">income</option>
            <option value="expenss" id="" class="text-black">expenss</option>

          </select>
            </div>
            <div class="col-md-5 col-12  border p-2   radius-4 rounded p-0">
                <input type="text" class="col-12 rounded border-0 p-2   m-md-0 m-0  text-black" placeholder="Enter description" id="details">
            </div>
            <div class="col-6 col-md-3 border  radius-4 rounded p-0 mt-3 mt-md-0 p-2">
                <input type="number" class="col-12  col-md-12 rounded border-0 p-2 m-1 m-md-0 m-0   text-black" placeholder="Enter amount" id="amt">
            </div>

            <button  class="col-6 col-md-2 border  radius-4 rounded  text-black mt-3 mt-md-0 ms-0" onclick="add()">
                SUBMIT
            </button>
        </div>
    </div>
    <div class="container border border-white m-md-5 m-0 rounded r ">
        <div class="row d-flex justify-content-center m-5 d-none ">
            

          <div class="row col-md-4 col-12">
            <h2 class="col-12  text-center"> Transaction</h2>
            <h4 class="text-white col-12 text-center " id="trio"></h4>

          </div>
           <div class="row col-md-4 col-12">
            <h2 class="col-12  text-center"> Amount</h2>
            <h4 class="text-white col-12 text-center " id="tramount"></h4>

           </div>
           <div class="row col-md-4 col-12">
            <h2 class="col-12 text-center"> Transaction Details</h2>
            <h4 class="text-white col-12 text-center " id="trdet"></h4>

           </div>
        </div>
        <div class="row d-flex justify-content-cente text-center">
         
           <div class="row">
            
            <table id="valueTable " class=" ">
                <thead class="row col-12 ">
                    <tr class="text-center ">
                        <!-- <th class="text-center col-1 m-5 fs-1 text-danger">All values</th> -->
                    </tr>
             
                </thead>
                <div class="row">
                    <h1 class="text-center col-12 m-5 fs-1 text-danger">
                        All Values
                    </h1>
                </div>
                <div class="row col-md-12 col-4 m-5 mb-1 p-5 pb-0">
                    <div class=" row col-12 col-md-1">
                        <h2>
                            No
                        </h2>
                    </div>
                    <div class="row col-md-4 col-12">
                        <h2 class="col-12 text-center"> Transaction Details</h2>
            
                    
                    </div>
                       <div class="row col-md-4 col-12 me">
                        <h2 class="col-12  text-center"> Amount</h2>
            
                       </div>
                     
                    <div class="row col-12 col-md-4">
                        <h2 class="col-12  text-center"> Transaction</h2>
            
                      </div>
                <tbody id="valueTableBody" class="row  col-md-12 col-4  fs-4  mx-5 mb-1 p-5 pb-0 ">
                    
                    
                </tbody>
    
            </table>
           </div>
        </div>
        <div class="row">
            <canvas id="myPieChart" class="col-6 p-2 text-danger mt-5"></canvas>


        </div>
        <div class="row">
            <canvas id="mypichart" class="col-6 p-2 text-danger" ></canvas>

        </div>

        
    </div>
