<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container border border-white m-5 rounded ">
        <h1 class="m-5 border border-success radius-4 rounded d-flex justify-content-center">
            BUDJET APP
        </h1>
        
        <div class="row  border border-success m-5 rounded d-flex justify-content-around p-3 ">
            <div class="row d-flex justify-content-around  m-1 ">
                <h2 class="p-1 col-3 d-flex justify-content-center" >BALENCE</h2>
            <h2 class="p-1 col-3  d-flex justify-content-center" >INCOME</h2>
            <h2 class="p-1 col-3  d-flex justify-content-center">EXPENCE</h2>
               
            </div>
            <h2 class="p-1 col-3 border  radius-4 rounded d-flex justify-content-center" id="balence">0</h2>
            <h2 class="p-1 col-3 border  radius-4 rounded d-flex justify-content-center" id="inc">0</h2>
            <h2 class="p-1 col-3 border  radius-4 rounded d-flex justify-content-center" id="expc">0</h2>
                
        </div>
       
        <div class="row  border border-success m-5 rounded d-flex justify-content-around p-4">
            <div class="row">
                <h6 class="col-2 text-danger"></h6>
                <h6 class="col-5 text-danger"></h6>
                <h6 class="col-3 text-danger"></h6>
            </div>
            <div class="col-2 border radius-4 rounded p-0 d-flex justify-content-center">
          <label for=""></label>
          <select name="" id="select-cat" aria-placeholder="select" class="text-black col-12">
            <option value="income" id="" class="text-black">income</option>
            <option value="expenss" id="" class="text-black">expenss</option>

          </select>
            </div>
            <div class="col-5 border  radius-4 rounded p-0">
                <input type="text" class="col-11 rounded border-0 p-2 m-1 ms-3 text-black" placeholder="Enter description" id="details">
            </div>
            <div class="col-3 border  radius-4 rounded p-0">
                <input type="number" class="col-11 rounded border-0 p-2 m-1 ms-3 text-black" placeholder="Enter amount" id="amt">
            </div>

            <button  class="col-2 border  radius-4 rounded p-2 text-black" onclick="add()">
                SUBMIT
            </button>
        </div>
    </div>
    <div class="container border border-white m-5 rounded r">
        <div class="row d-flex justify-content-cente m-5 ">
            <h2 class="col-1"></h2>
            <h2 class="col-2 text-center"> Transaction</h2>
            <h2 class="col-3 text-center"> Amount</h2>
            <h2 class="col-5 text-center"> Transaction Details</h2>
        </div>
        <div class="row d-flex justify-content-cente text-center">
           <h4 class="col-1"></h4>
           <h4 class="text-white col-2" id="trio"></h4>
           <h4 class="text-white col-3" id="tramount"></h4>
           <h4 class="text-white col-5" id="trdet"></h4>
           <div class="row">
            <table id="valueTable  ">
                <thead class="row ">
                    <tr class="text-center col-12">
                        <th class="text-center col-1 m-5 fs-1">All values</th>
                    </tr>
                </thead>
                <tbody id="valueTableBody" class="row fs-4 cell">
                    <tr>
                        <td>

                        </td>
                        <td>

                        </td>
                        <td>
                            
                        </td>
                    </tr>
                    
                </tbody>
    
            </table>
           </div>
        </div>
        <div class="row">
            <canvas id="myPieChart" class="col-6 p-2"></canvas>

        </div>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
